# ============================================
# Gradle 属性配置文件
# ============================================

# --------------------------------------------
# JVM 配置
# --------------------------------------------
# Gradle JVM 参数：最大堆内存 2GB，UTF-8 编码，Kotlin 守护进程内存 2GB
org.gradle.jvmargs=-Xmx2048M -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx2048M"

# --------------------------------------------
# Gradle 性能优化
# --------------------------------------------
# 启用并行构建 - 多模块项目可并行编译
org.gradle.parallel=true
# 启用构建缓存 - 复用之前的构建结果加速编译
org.gradle.caching=true

# --------------------------------------------
# Kotlin 配置
# --------------------------------------------
# 使用官方代码风格
kotlin.code.style=official
# 忽略禁用的目标平台（避免未配置平台的警告）
kotlin.native.ignoreDisabledTargets=true

# --------------------------------------------
# Compose Multiplatform 配置
# --------------------------------------------
# 禁用 JS Canvas 实验性功能（本项目仅支持 Desktop）
org.jetbrains.compose.experimental.jscanvas.enabled=false
# 禁用 macOS 实验性功能（本项目仅支持 Windows）
org.jetbrains.compose.experimental.macos.enabled=false
