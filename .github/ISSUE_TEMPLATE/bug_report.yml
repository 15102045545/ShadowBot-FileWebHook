name: Bug 报告
description: 报告一个 Bug 帮助我们改进
title: "[Bug]: "
labels: ["bug", "待分类"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您报告 Bug！请尽可能详细地填写以下信息，这将帮助我们更快地定位和修复问题。

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 清晰简洁地描述遇到的问题
      placeholder: 描述您遇到的问题...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 详细描述如何复现这个问题
      placeholder: |
        1. 打开应用...
        2. 点击...
        3. 输入...
        4. 看到错误...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 描述您期望发生的情况
      placeholder: 我期望...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 描述实际发生的情况
      placeholder: 实际上...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: 操作系统
      description: 您使用的操作系统
      options:
        - Windows 11
        - Windows 10
        - macOS Sonoma
        - macOS Ventura
        - macOS Monterey
        - Ubuntu 22.04
        - Ubuntu 20.04
        - 其他 Linux
        - 其他
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java 版本
      description: 运行 `java -version` 获取
      placeholder: "例如: 17.0.2"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: 应用版本
      description: FileWebHook 版本号
      placeholder: "例如: 1.0.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 日志/错误信息
      description: 如果有相关错误日志，请粘贴在这里
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果适用，添加截图帮助解释问题

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加任何其他相关信息
