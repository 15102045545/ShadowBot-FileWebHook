name: 功能建议
description: 提出新功能或改进建议
title: "[Feature]: "
labels: ["enhancement", "待分类"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的建议！请详细描述您的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 这个功能要解决什么问题？
      placeholder: 我在使用时经常遇到...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述您希望的功能实现
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过其他解决方案吗？
      placeholder: 我也考虑过...

  - type: dropdown
    id: priority
    attributes:
      label: 重要程度
      description: 这个功能对您的重要程度
      options:
        - 高 - 严重影响使用
        - 中 - 能明显改善体验
        - 低 - 锦上添花
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加任何其他相关信息或截图
